<html>
   <head>
      <link rel="stylesheet" href="/index.css" />
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Abril Fatface"
      />
      <link href="/styles.css" rel="stylesheet" type="text/css" />
      <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
      <link href="/glider.min.css" rel="stylesheet" type="text/css" />

      <!-- <link
         rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      /> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

      <title>Meal Sharing</title>
   </head>
   <body>
      <div data-router-outlet></div>

      <script src="//unpkg.com/navigo@6"></script>
      <script src="/pages/home.js"></script>
      <script src="/pages/meal.js"></script>
      <script src="/pages/meals.js"></script>
      <script src="/pages/new.js"></script>
      <script src="/main.js"></script>

      <script src="/glider.min.js"></script>

      <script>
         new Glider(document.querySelector('.glider'), {
            slidesToShow: 3,
            slidesToScroll: 1,
            draggable: true,
            dots: '#dots',
            arrows: {
               prev: '.glider-prev',
               next: '.glider-next'
            },
            responsive: [
               {
                  // screens greater than >= 775px
                  breakpoint: 775,
                  settings: {
                     // Set to `auto` and provide item width to adjust to viewport
                     slidesToShow: '2',
                     slidesToScroll: '2',
                     itemWidth: 150,
                     duration: 0.25
                  }
               },
               {
                  // screens greater than >= 1024px
                  breakpoint: 1024,
                  settings: {
                     slidesToShow: 3,
                     slidesToScroll: 1,
                     itemWidth: 150,
                     duration: 0.25
                  }
               }
            ]
         });
      </script>
   </body>
